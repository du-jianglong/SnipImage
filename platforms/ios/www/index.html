<html>
    <head>
        <!--
         Customize this policy to fit your own app's needs. For more guidance, see:
         https://github.com/apache/cordova-plugin-whitelist/blob/master/README.md#content-security-policy
         Some notes:
         * gap: is required only on iOS (when using UIWebView) and is needed for JS->native communication
         * https://ssl.gstatic.com is required only on Android and is needed for TalkBack to function properly
         * Disables use of inline scripts in order to mitigate risk of XSS vulnerabilities. To change this:
         * Enable inline JS: add 'unsafe-inline' to default-src
         -->
        <meta http-equiv="Content-type" content="text/html; charset=utf-8">
            <script type="text/javascript" charset="utf-8" src="cordova.js"></script>
            <script type="text/javascript" charset="utf-8">
                <link rel="stylesheet" type="text/css" href="css/index.css">
                <title>Hello World</title>
                <script type="text/javascript" charset = "utf-8" src="cordova.js"></script>
            <script type="text/javascript" src="js/index.js"></script>
            <script type="text/javascript" charset = "utf-8">
                
                // 传递的参数值  begin  或者 stop 或者 play 或者 pause 或者 deleteCache
                function begin(){
                    cordova.exec(alertSuccess,alertFail,"PhotoSnipPlugin","coolMethod",["camera","1"]);
                }
            function stop(){
                
                cordova.exec(alertSuccess,alertFail,"PhotoSnipPlugin","coolMethod",["photo"]);
            }
            
            
            //调用成功的回调函数
            function alertSuccess(msg) {
                
                var img;
                img = document.createElement("img");
                img.src = msg;
                document.getElementById("imageDiv").appendChild(img);
                alert(msg);
                
            }
            
            //调用失败的回调函数
            function alertFail(msg) {
                alert('调用OC失败: ' + msg);
            }
            </script>
            
            </head>
    <body>
        <div class="app">
            <h1>Apache Cordova</h1>
            <div id="deviceready" class="blink">
                <!--                <p class="event listening">Connecting to Device</p>-->
                <!--                <p class="event received">Device is Ready</p>-->
                <button style="font-size:17px;" onclick = "begin()">相   机</button> <br>
                <button style="font-size:17px;" onclick = "stop()">相   册</button> <br>
                
            </div>
            <div id = "imageDiv">
                
            </div>
            
        </div>
        
        
    </body>
</html>
